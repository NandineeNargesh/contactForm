<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactform</title>
    <link rel="stylesheet" href="contactform2.css">
</head>
<body>
    <form action="" method="get"><fieldset>

    <header> 
        <h1> CONTACT  &nbsp; FORM </h1>
        <h3> fill this information..</h3>
    </header> 

<div id="form">
    <p>
    Your Name :  <br>
    <input type="text" name="yourname" placeholder="your name" > 
    </p>

    <p>
    Your Email : <br>
    <input type="email" name="youremail" id="youremail"  placeholder="valid email address"required>
    </p>

    <p>
    Message : <br>
    <textarea type="text" name="message" id="message" rows="5" cols="50" placeholder="your message to us" required></textarea>
    </p>

    <p>
        Subject :
        <input type="text" name="Subject" id="Subject" placeholder="Job Inquiry" required>
    </p>

   
 <h2> <input type="submit" value="Send" > </h2> 
   
</div></fieldset>
</form>
</body>
</html>
